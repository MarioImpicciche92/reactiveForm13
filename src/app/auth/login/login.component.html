<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input 
      id="email" 
      name="email" 
      type="email" 
      [(ngModel)]="email"
      required
      email
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input 
      id="password" 
      name="password"
      type="password"
      [(ngModel)]="password" 
      required 
      password 
      minlength="6"
      />
    </div>

    <button class="button">Login</button>
  </div>
</form>
